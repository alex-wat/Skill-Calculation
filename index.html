<!DOCTYPE html> <html><head>
        <title>Skill Calculation</title>
    <style>* {
    font-family: 'lucida console';
    color: #87ff8d;
    text-align: center;
}

.darker {
    color: #292929;
}

h1 {

}</style></head>
    <body>
        <h1>Real Life Experience Calculator</h1>
        <p>(This project uses a realistic logarithmic function to simulate actual learning!)</p>
        <br><br>
        <h2>What is the name of the skill you wish to learn?</h2>
        <input id="skillName" type="text" class="darker">
        <br><br><br><br>
        <h2>How many hours per week will you practice this skill?</h2>
        <input id="hoursPerWeek" type="number" class="darker">
        <br><br><br><br>
        <h2>I have access to the following:</h2>
        <input type="checkbox" id="docu">
        <label for="documentation">Accurate documentation regarding the skill</label>
        <br>
        <input type="checkbox" id="mentor">
        <label for="mentor">An experiened mentor who will help me learn the skill</label>
        <br><br><br><br>
        <h2>Date of Prediction</h2>
        <input id="endMonth" type="datetime-local" class="darker"><br><br>
        <input id="finCalc" type="submit" onclick="skillCalc()" class="darker">
        <br>
        <br>
        <p id="end"></p>
    

<script>
/*__POPCODESTART__*/
var end = document.getElementById("end");
var nowDate = new Date();
var doc = 0;
var mentor = 0;

function skillCalc() {
  if (document.getElementById('docu').checked === true) {
    doc = .3;
  } else {
    doc = 0;
  }

  if (document.getElementById('mentor').checked === true) {
    mentor = .3;
  } else {
    mentor = 0;
  }

  var xp = document.getElementById('hoursPerWeek').value * dateCalc(nowDate.getTime(), document.getElementById('endMonth').valueAsNumber) * (.4 + mentor + doc);
  var percent = 1 + 13.6 * Math.log(xp);

  if (percent > 100) {
    percent = 100;
  }

  end.textContent = 'You will have level ' + Math.round(percent) + '% ' + document.getElementById('skillName').value + ' by the time provided.';
}

function dateCalc(dt1, dt2) {
  var difference = (dt2 - dt1) / 1000;
  difference /= 60 * 60 * 24 * 7;
  return Math.abs(difference);
}
